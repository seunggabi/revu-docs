<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REVU Apply - 결제 완료</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 450px;
      width: 90%;
    }
    .icon {
      width: 80px;
      height: 80px;
      background: #4CAF50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }
    .icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    p {
      color: #666;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .plan-info {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 24px;
    }
    .plan-info h2 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    .plan-info .badge {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 14px;
    }
    .steps {
      text-align: left;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 24px;
    }
    .steps h3 {
      color: #333;
      font-size: 16px;
      margin-bottom: 12px;
    }
    .steps ol {
      padding-left: 20px;
      color: #555;
    }
    .steps li {
      padding: 6px 0;
    }
    .btn {
      display: inline-block;
      padding: 14px 30px;
      background: #FF6B35;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
      margin: 4px;
    }
    .btn:hover {
      background: #e55a2b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
    </div>
    <h1>결제 완료!</h1>
    <p>REVU Apply 프리미엄 구독이 활성화되었습니다.</p>

    <div class="plan-info">
      <h2>프리미엄 플랜</h2>
      <span class="badge">무제한 신청</span>
    </div>

    <div class="steps">
      <h3>다음 단계:</h3>
      <ol>
        <li>Chrome 확장 프로그램을 다시 열어주세요</li>
        <li>자동으로 프리미엄 상태가 반영됩니다</li>
        <li>무제한으로 캠페인을 신청하세요!</li>
      </ol>
    </div>

    <a href="https://www.revu.net" class="btn">REVU 바로가기</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('user_id');
    console.log('Payment success for user:', userId);
  </script>
</body>
</html>
