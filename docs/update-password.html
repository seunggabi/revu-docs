<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REVU Apply - 새 비밀번호 설정</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 24px;
    }
    p {
      color: #666;
      margin-bottom: 24px;
      line-height: 1.6;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: #FF6B35;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e55a2b;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .message.error {
      background: #ffebee;
      color: #c62828;
    }
    .icon {
      width: 80px;
      height: 80px;
      background: #4CAF50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }
    .icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
    .success-view { display: none; }
    .footer {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
    }
    .footer a {
      color: rgba(255,255,255,0.8);
      margin: 0 8px;
    }
    .hint {
      font-size: 12px;
      color: #888;
      text-align: left;
      margin-top: -12px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container" id="formView">
    <h1>새 비밀번호 설정</h1>
    <p>새로운 비밀번호를 입력해주세요.</p>
    
    <form id="updateForm">
      <input type="password" id="password" placeholder="새 비밀번호" required minlength="6">
      <div class="hint">6자 이상 입력해주세요</div>
      <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required>
      <button type="submit" class="btn" id="submitBtn">비밀번호 변경</button>
    </form>
    
    <div id="message" class="message" style="display:none;"></div>
  </div>

  <div class="container success-view" id="successView">
    <div class="icon">
      <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
    </div>
    <h1>비밀번호 변경 완료!</h1>
    <p>새 비밀번호로 로그인할 수 있습니다.<br>Chrome 확장 프로그램에서 로그인해주세요.</p>
  </div>

  <div class="footer">
    <a href="terms.html">이용약관</a>
    <a href="privacy.html">개인정보처리방침</a>
    <a href="refund.html">환불정책</a>
  </div>

  <script>
    const SUPABASE_URL = 'https://igaaglhqwigitwituyrg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlnYWFnbGhxd2lnaXR3aXR1eXJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyMjEzOTMsImV4cCI6MjA4NTc5NzM5M30.enj_9-KA3KkVecBEU538b8P12Pwn5xpiWzMN16TXQp8';
    
    // URL에서 access_token 추출 (Supabase는 hash fragment로 전달)
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = hashParams.get('access_token');
    const type = hashParams.get('type');
    
    const form = document.getElementById('updateForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');
    const formView = document.getElementById('formView');
    const successView = document.getElementById('successView');
    
    // 토큰이 없으면 에러 표시
    if (!accessToken || type !== 'recovery') {
      messageDiv.className = 'message error';
      messageDiv.textContent = '유효하지 않은 링크입니다. 비밀번호 찾기를 다시 시도해주세요.';
      messageDiv.style.display = 'block';
      form.style.display = 'none';
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      
      if (password.length < 6) {
        messageDiv.className = 'message error';
        messageDiv.textContent = '비밀번호는 6자 이상이어야 합니다.';
        messageDiv.style.display = 'block';
        return;
      }
      
      if (password !== confirmPassword) {
        messageDiv.className = 'message error';
        messageDiv.textContent = '비밀번호가 일치하지 않습니다.';
        messageDiv.style.display = 'block';
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = '변경 중...';
      messageDiv.style.display = 'none';
      
      try {
        const response = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
          method: 'PUT',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password: password })
        });
        
        if (response.ok) {
          formView.style.display = 'none';
          successView.style.display = 'block';
        } else {
          const data = await response.json();
          throw new Error(data.error_description || data.msg || '오류가 발생했습니다.');
        }
      } catch (error) {
        messageDiv.className = 'message error';
        messageDiv.textContent = error.message;
        messageDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = '비밀번호 변경';
      }
    });
  </script>
</body>
</html>
