<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REVU Apply - 비밀번호 찾기</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 24px;
    }
    p {
      color: #666;
      margin-bottom: 24px;
      line-height: 1.6;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: #FF6B35;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e55a2b;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .message.error {
      background: #ffebee;
      color: #c62828;
    }
    .back-link {
      margin-top: 20px;
      font-size: 14px;
    }
    .back-link a {
      color: #667eea;
    }
    .footer {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
    }
    .footer a {
      color: rgba(255,255,255,0.8);
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>비밀번호 찾기</h1>
    <p>가입한 이메일 주소를 입력하시면<br>비밀번호 재설정 링크를 보내드립니다.</p>
    
    <form id="resetForm">
      <input type="email" id="email" placeholder="이메일 주소" required>
      <button type="submit" class="btn" id="submitBtn">재설정 링크 보내기</button>
    </form>
    
    <div id="message" class="message" style="display:none;"></div>
    
    <div class="back-link">
      <a href="pricing.html">← 돌아가기</a>
    </div>
  </div>

  <div class="footer">
    <a href="terms.html">이용약관</a>
    <a href="privacy.html">개인정보처리방침</a>
    <a href="refund.html">환불정책</a>
  </div>

  <script>
    const SUPABASE_URL = 'https://igaaglhqwigitwituyrg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlnYWFnbGhxd2lnaXR3aXR1eXJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyMjEzOTMsImV4cCI6MjA4NTc5NzM5M30.enj_9-KA3KkVecBEU538b8P12Pwn5xpiWzMN16TXQp8';
    
    const form = document.getElementById('resetForm');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      if (!email) return;
      
      submitBtn.disabled = true;
      submitBtn.textContent = '전송 중...';
      messageDiv.style.display = 'none';
      
      try {
        const response = await fetch(`${SUPABASE_URL}/auth/v1/recover`, {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            redirectTo: 'https://seunggabi.github.io/revu-docs/update-password.html'
          })
        });
        
        if (response.ok) {
          messageDiv.className = 'message success';
          messageDiv.textContent = '이메일을 확인해주세요. 비밀번호 재설정 링크를 보내드렸습니다.';
          messageDiv.style.display = 'block';
          emailInput.value = '';
        } else {
          const data = await response.json();
          throw new Error(data.error_description || data.msg || '오류가 발생했습니다.');
        }
      } catch (error) {
        messageDiv.className = 'message error';
        messageDiv.textContent = error.message;
        messageDiv.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '재설정 링크 보내기';
      }
    });
  </script>
</body>
</html>
